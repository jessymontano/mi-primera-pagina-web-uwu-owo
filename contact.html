<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi primer sitio web - Contacto</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- HEADER -->
    <header>
      <img src="./img/logo.png" alt="Mi primer sitio web" />
    </header>
    <!-- MENÚ-->
    <nav>
      <a href="index.html">Inicio</a>
      <a href="about.html">Acerca de</a>
      <a href="contact.html">Contacto</a>
    </nav>
    <!-- CONTENIDO PRINCIPAL -->
    <div class="container">
      <div id="div-skin">
        <img id="lisarins" src="./img/lisarins03.png" alt="skin de lisarins" />
      </div>
      <section id="contact">
        <h2>Contacto</h2>
        <form action="/submit_form" method="post">
          <label for="name">Nombre:</label>
          <input
            type="text"
            name="name"
            id="name"
            class="text"
            required
          /><br /><br />
          <label for="email">Correo electrónico:</label>
          <input
            type="email"
            name="email"
            id="email"
            class="text"
            required
          /><br /><br />
          <label for="message">Mensaje:</label><br />
          <textarea
            name="message"
            id="message"
            rows="4"
            cols="50"
            required
          ></textarea>
          <br />
          <input type="submit" value="Enviar" />
        </form>
      </section>
      <div id="div-skin">
        <img src="./img/tokwyoo03.png" alt="skin de tokwyoo" />
      </div>
    </div>
    <!-- FOOTER -->
    <footer>
      <p>&copy; 2025 Mi primer sitio web. Todos los derechos reservados.</p>
    </footer>
  </body>
</html>
